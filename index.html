<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <main>
      <!--using section to split the image and the form  -->
      <section class="left">
        <img src="images/phonebase.png" alt="image not supported by browser">
      </section>
      <!--right section  -->
      <section class="right">
        <form action="post">
          <img class="logo" src="images/logo.png" alt="image not supported by browser">
          <p>Sign up to see photos and videos from your friends</p>
          <button type="submit" name="facebook">Log in with Facebook</button>
          <!--the divs are for the cosmetic lines in between the "or"  -->
          <div class="leftLine"></div>
          <div class="mid">or</div>
          <div class="rightLine"></div>
          <input type="text" name="mobile" placeholder="Mobile Number or Email">
          <input type="text" name="name" placeholder="Full Name">
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" name="signUp"> Sign up</button>
          <p>By Signing up, you agree to our <strong>Terms &amp; Privacy Policy</strong></p>
        </form>
        <!--the have an account is a box by itself without anything else so added it as a section  -->
        <section class="account">
          <p>Have an account?<a href="#">Log in</a></p>
        </section>
        <!--the paragraph below and the badge images are part of the right section-->
        <p>Get the app.</p>
        <img class="badges" src="images/badge-iphone.png" alt="image is not supported by browser">
        <img class="badges" src="images/badge-android.png" alt="image is not supported by browser">
      </section>
      <!--footer for the bottom links  -->
      <footer>
      <!-- using an unorder lists and then hiding the bulletpoints, to make a navigation list in the footer -->
        <ul>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">blog</a>
          </li>
          <li>
            <a href="#">press</a>
          </li>
          <li>
            <a href="#">api</a>
          </li>
          <li>
            <a href="#">jobs</a>
          </li>
          <li>
            <a href="#">privacy</a>
          </li>
          <li>
            <a href="#">terms</a>
          </li>
          <li>
            <a href="#">directory</a>
          </li>
          <li>
            <a href="#">language</a>
          </li>
          <li>
            &copy; 2017 Instagram
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
